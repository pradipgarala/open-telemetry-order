version: '3'
services:
  order-service:
    image: open-telemetry-order:0.0.6-SNAPSHOT
    environment:
      OTEL_SERVICE_NAME: "order-service"
      OTEL_TRACES_EXPORTER: "jaeger,zipkin,otlp"
      OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger:14250"
      OTEL_EXPORTER_ZIPKIN_ENDPOINT: "http://zipkin:9411/api/v2/spans"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "http://tempo:4317"
      OTEL_METRICS_EXPORTER: "prometheus"
      OTEL_EXPORTER_PROMETHEUS_HOST: "0.0.0.0"
      OTEL_EXPORTER_PROMETHEUS_PORT: "9464"
      OTEL_LOGS_EXPORTER: "otlp"
      OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: "http://collector:4317"
    ports:
    - "8080:8080"
    depends_on:
    - postgres
    - jaeger-all-in-one
    - zipkin-all-in-one
    - tempo
    - collector

  collector:
    container_name: collector
    image: otel/opentelemetry-collector-contrib:0.91.0
    command:
    - --config=/etc/otelcol-contrib/otel-collector.yml
    volumes:
    - ./docker/collector/otel-collector.yml:/etc/otelcol-contrib/otel-collector.yml
    restart: always
    ports:
    - "4317"
    depends_on:
    - loki

  tempo:
    container_name: tempo
    image: grafana/tempo
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
    - ./docker/tempo/tempo.yml:/etc/tempo.yml
    restart: always
    ports:
    - "4317"
    - "3200"

  loki:
    container_name: loki
    image: grafana/loki:3.3.2
    command: -config.file=/etc/loki/local-config.yaml
    restart: always
    ports:
    - "3100"

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.6.0
    volumes:
    - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    restart: always
    ports:
    - "9090:9090"
    depends_on:
    - order-service

  grafana:
    container_name: grafana
    image: grafana/grafana:11.4.0
    volumes:
    - ./docker/grafana/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    restart: always
    ports:
    - "3000:3000"
    depends_on:
    - prometheus

  jaeger-all-in-one:
    container_name: jaeger
    image: jaegertracing/all-in-one:1.74.0
    environment:
    - COLLECTOR_OTLP_ENABLED=true
    restart: always
    ports:
    - "16686:16686"
    - "14250"

  zipkin-all-in-one:
    container_name: zipkin
    image: openzipkin/zipkin:3.5.1
    restart: always
    ports:
    - "9411:9411"

  postgres:
    container_name: postgres
    image: postgres:14.11
    restart: always
    environment:
      POSTGRES_DB: opentelemetry
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
    - "5432:5432"